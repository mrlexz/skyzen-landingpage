<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyZen - Chuẩn sống 5* giữa lòng đô thị số</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./assets/images/icons/cropped-favicon-32x32.webp"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="./assets/images/icons/cropped-favicon-192x192.webp"
      sizes="192x192"
    />
  </head>
  <body>
    <script type="module" src="./assets/js/index.js"></script>
    <div id="floor-plan">
      <div id="floor-plan-modal" class="floor-plan-modal-v2 hidden">
        <div class="floor-plan-modal-close" onclick="closeModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#051f1c"
            stroke="#051f1c"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-x-icon lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </div>
        <div class="floor-plan-modal-content v2">
          <div class="floor-plan-modal-content-detail v2 left-to-right">
            <h2>PICITY SKY PARK<br />Officetel 04</h2>
            <hr />
            <div class="apartment-info">
              <div>Căn số: <b>05</b></div>
              <div>Diện tích tim tường: <b>42.48 m²</b></div>
              <div>Diện tích thông thuỷ: <b>39.49 m²</b></div>
            </div>
          </div>
          <div class="floor-plan-modal-content-carousel up-to-down">
            <div class="btn-carousel">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-left-icon lucide-chevron-left"
              >
                <path d="m15 18-6-6 6-6" />
              </svg>
            </div>
            <div class="carousel">
              <img
                src="/assets/images/img-carousel/OFT04_01.png"
                alt="floor-plan-modal-carousel-item"
              />
              <img
                src="/assets/images/img-carousel/OFT04_02.png"
                alt="floor-plan-modal-carousel-item"
              />
            </div>
            <div class="btn-carousel">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-right-icon lucide-chevron-right"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </div>
          </div>
          <div class="floor-plan-modal-content-sub_img right-to-left">
            <img
              src="/assets/images/img-carousel/SH21_03.png"
              alt="floor-plan-modal-sub-img"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
