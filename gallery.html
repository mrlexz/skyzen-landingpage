      :root {
        --primary: #016672; /* Your CMYK color converted to HEX */
        --primary-light: #83afb4; /* Lighter variant */
        --primary-light-50: #83afb480; /* Darker variant */
      }
      /* Custom CSS that gets processed by Tailwind */
      @layer components {
        .btn-custom {
          @apply px-6 py-3 rounded-lg font-semibold bg-purple-600 text-white hover:bg-purple-700 transition;
        }
        .bg-primary {
          background-color: var(--primary);
        }
        .bg-hover {
          background-color: var(--primary-light);
        }
        .bg-hover-50 {
          background-color: var(--primary-light-50);
        }
        .rounded-bl-4xl {
          border-bottom-left-radius: 2rem;
        }
        .rounded-tr-4xl {
          border-top-right-radius: 2rem;
        }
      }
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        padding-bottom: 100px;
      }

      .tab-navigation {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        border-radius: 15px;
        padding: 8px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        gap: 12px;
      }

      .tab-btn {
        flex: 1;
        padding: 12px 16px;
        background: transparent;
        border: none;
        color: var(--primary);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 14px;
        position: relative;
        border: 2px solid;
        border-color: var(--primary);
        border-bottom-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .tab-btn.active {
        background: var(--primary);
        color: white;
        transform: scale(1.02);
      }

      .tab-btn:hover:not(.active) {
        color: white;
        background: var(--primary-light);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .gallery-filter {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 50px;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        border-bottom-left-radius: 60px;
        border-top-right-radius: 60px;
        background: #f5f5f5;
        min-height: 250px;
      }

      .gallery-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.4s ease;
        position: relative;
        z-index: 2;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(39, 174, 96, 0.2),
          rgba(46, 204, 113, 0.2)
        );
        opacity: 0;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        z-index: 3;
      }

      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }

      .view-btn {
        background: white;
        color: var(--primary);
        border: none;
        padding: 5px 20px;
        border-radius: 16px;
        cursor: pointer;
        transform: translateY(20px);
        transition: all 0.3s ease;
        font-size: 16px;
        border: 2px solid;
        border-color: var(--primary);
      }

      .gallery-item:hover .view-btn {
        transform: translateY(0);
      }

      .view-btn:hover {
        background: var(--primary);
        transform: scale(1.05);
        color: white;
      }

      .gallery-info {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        transition: all 0.3s ease;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        z-index: 3;
      }

      .gallery-info h3 {
        color: white;
        margin-bottom: 8px;
        font-size: 1.3rem;
      }

      .gallery-info p {
        color: white;
      }

      .image-placeholder {
        background: linear-gradient(
          90deg,
          #f5f5f5 25%,
          #e8e8e8 37%,
          #f5f5f5 63%
        );
        background-size: 400% 100%;
        animation: shimmer 1.5s ease infinite;
        width: 100%;
        height: 250px;
      }

      @keyframes shimmer {
        0% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0 50%;
        }
      }

      /* Fullscreen Modal */
      .fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        backdrop-filter: blur(10px);
      }

      .fullscreen-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        width: 80%;
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        animation: zoomIn 0.3s ease;
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-content img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
      }

      .close-btn {
        position: absolute;
        top: -50px;
        right: 0;
        background: white;
        color: #333;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: #ff6b6b;
        color: white;
        transform: scale(1.1);
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-btn:hover {
        background: white;
        transform: translateY(-50%) scale(1.1);
      }

      .prev-btn {
        left: -70px;
      }

      .next-btn {
        right: -70px;
      }

      .modal-info {
        position: absolute;
        bottom: -60px;
        left: 0;
        right: 0;
        color: white;
        text-align: center;
      }

      .modal-info h3 {
        margin-bottom: 5px;
        font-size: 1.5rem;
      }

      .video-item {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        background: white;
      }

      .video-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .video-thumbnail {
        position: relative;
        width: 100%;
        height: 250px;
        background: #000;
        overflow: hidden;
      }

      .video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .video-item:hover .video-thumbnail img {
        transform: scale(1.1);
      }

      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .play-button:hover {
        background: white;
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
      }

      .play-button::after {
        content: "";
        width: 0;
        height: 0;
        border-left: 20px solid var(--primary);
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
        margin-left: 5px;
      }

      .video-duration {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 500;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .video-item:hover .video-overlay {
        opacity: 1;
      }

      .video-item:hover .play-button {
        opacity: 0;
      }

      .modal-video {
        width: 100%;
        height: 100%;
        max-width: 90vw;
        max-height: 70vh;
        border-radius: 10px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }

        .filter-btn {
          padding: 10px 20px;
          font-size: 14px;
        }

        .nav-btn {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }

        .prev-btn {
          left: -50px;
        }

        .next-btn {
          right: -50px;
        }
      }
    </style>
  </head>

          description: "View 87",
          category: "phoi_canh_du_an",
        },
        {
          id: 88,
          src: "https://3dscanning.vn/360/skyzenv2/gallery/phoi_canh_du_an/z6697789408833_f7bf812eb66c91009192c67ab35c9b1e.webp",
          thumbnail:
            "https://3dscanning.vn/360/skyzenv2/thumbnails/phoi_canh_du_an/z6697789408833_f7bf812eb66c91009192c67ab35c9b1e.webp",
          title: "Phối cảnh dự án",
          description: "View 88",
          category: "phoi_canh_du_an",
        },
        {
          id: 89,
          src: "https://3dscanning.vn/360/skyzenv2/gallery/phoi_canh_du_an/z6697789456204_bf5290371924563315819848df10f6af.webp",
          thumbnail:
            "https://3dscanning.vn/360/skyzenv2/thumbnails/phoi_canh_du_an/z6697789456204_bf5290371924563315819848df10f6af.webp",
          title: "Phối cảnh dự án",
          description: "View 89",
          category: "phoi_canh_du_an",
        },
      ];
      // Sample video data
      const videoData = [
        {
          id: 1,
          src: "https://360.ecocentralpark.vn/assets/11-CRQ8VxhR.mp4",
          thumbnail:
            "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=600&h=400&fit=crop",
          title: "Tour 3D Eco Central Park",
          description: "Khám phá toàn bộ dự án qua công nghệ 3D hiện đại",
          duration: "03:45",
          category: "tour",
        },
        {
          id: 2,
          src: "https://360.ecocentralpark.vn/assets/11-CRQ8VxhR.mp4",
          thumbnail:
            "https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=600&h=400&fit=crop",
          title: "Phong cách sống xanh",
          description: "Trải nghiệm cuộc sống trong không gian xanh",
          duration: "02:30",
          category: "lifestyle",
        },
      ];

      let currentImageIndex = 0;
      let filteredData = [...galleryData];
      let currentTab = "images";
      let isVideoMode = false;
      let observer;

      let currentDisplayCount = 20;
      const loadMoreStep = 20;

      // Initialize gallery with virtualization
      function initGallery() {
        renderVirtualizedGallery(galleryData);
        renderVideoGallery(videoData);
        setupEventListeners();
      }

      // Virtualized gallery renderer
      function renderVirtualizedGallery(data) {
        const galleryGrid = document.getElementById("galleryGrid");
        galleryGrid.innerHTML = "";

        const displayData = data.slice(0, currentDisplayCount);

        // Create placeholder elements for all items
        displayData.forEach((item, index) => {
          const placeholder = document.createElement("div");
          placeholder.className = "gallery-item group";
          placeholder.style.minHeight = "250px";
          placeholder.dataset.index = index;
          placeholder.innerHTML = `
            <div class="image-placeholder"></div>
          `;
          galleryGrid.appendChild(placeholder);
        });

        // Add Load More button if there are more items
        if (currentDisplayCount < data.length) {
          const loadMoreBtn = document.createElement("div");
          loadMoreBtn.className = "col-span-full flex justify-center mt-8";
          loadMoreBtn.innerHTML = `
              <button onclick="loadMoreItems()" class="btn-custom bg-primary text-white px-8 py-3 rounded-lg hover:bg-hover transition-all duration-300">
                Xem thêm (${Math.min(
                  loadMoreStep,
                  data.length - currentDisplayCount
                )} ảnh)
              </button>
            `;
          galleryGrid.appendChild(loadMoreBtn);
        }

        // Set up intersection observer cho items đã hiển thị
        if (observer) {
          observer.disconnect();
        }

        // Set up intersection observer
        observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const index = parseInt(entry.target.dataset.index);
                loadGalleryItem(index);
              } else {
                const index = parseInt(entry.target.dataset.index);
                unloadGalleryItem(index);
              }
            });
          },
          {
            rootMargin: "200px 0px",
            threshold: 0.01,
          }
        );

        // Observe all placeholders
        document.querySelectorAll(".gallery-item").forEach((item) => {
          observer.observe(item);
        });

        filteredData = data;
      }

      function loadMoreItems() {
        currentDisplayCount += loadMoreStep;
        if (currentTab === "images") {
          renderVirtualizedGallery(galleryData);
        } else if (currentTab === "videos") {
          renderVideoGallery(videoData);
        }
      }

      // Load actual gallery item when it comes into view
      function loadGalleryItem(index) {
        const item = filteredData[index];
        const placeholder = document.querySelector(
          `.gallery-item[data-index="${index}"]`
        );

        if (!placeholder || placeholder.classList.contains("loaded")) return;

        placeholder.innerHTML = `
          <img src="${item.thumbnail}" 
               alt="${item.title}" 
               loading="lazy">
          <div class="gallery-overlay">
              <div class="transition-all duration-300">
                  <h3 class="text-white text-base font-bold">${item.title}</h3>
              </div>
              <button class="view-btn" onclick="openFullscreen(${index}, false)">Xem ảnh</button>
          </div>
          <div class="gallery-info group-hover:opacity-0 group-hover:invisible transition-all duration-300">
              <p class="px-2 text-lg backdrop-blur-sm">${item.title}</p>
          </div>
        `;
        placeholder.classList.add("loaded");
      }

      // Unload gallery item when it leaves viewport
      function unloadGalleryItem(index) {
        const placeholder = document.querySelector(
          `.gallery-item[data-index="${index}"]`
        );
        if (!placeholder || !placeholder.classList.contains("loaded")) return;

        // Keep the loaded class to prevent flickering
        placeholder.innerHTML = `
          <div class="image-placeholder"></div>
        `;
        placeholder.classList.remove("loaded");
      }

      // Render video gallery items
      function renderVideoGallery(data) {
        const videoGrid = document.getElementById("videoGrid");
        videoGrid.innerHTML = "";

        const displayData = data.slice(0, currentDisplayCount);

        displayData.forEach((item, index) => {
          const videoItem = document.createElement("div");
          videoItem.className = "video-item";
          videoItem.innerHTML = `
      <div class="video-thumbnail">
          <img src="${item.thumbnail}" alt="${item.title}" loading="lazy">
          <div class="play-button"></div>
          <span class="video-duration">${item.duration}</span>
      </div>
      <div class="video-overlay">
          <button class="view-btn" onclick="openFullscreen(${index}, true)">Xem video</button>
      </div>
      <div class="p-4">
          <h3 class="font-bold text-lg mb-1">${item.title}</h3>
          <p class="text-gray-600 text-sm">${item.description}</p>
      </div>
    `;
          videoGrid.appendChild(videoItem);
        });

        // Add Load More button for videos
        if (currentDisplayCount < data.length) {
          const loadMoreBtn = document.createElement("div");
          loadMoreBtn.className = "col-span-full flex justify-center mt-8";
          loadMoreBtn.innerHTML = `
      <button onclick="loadMoreItems()" class="btn-custom bg-primary text-white px-8 py-3 rounded-lg hover:bg-hover transition-all duration-300">
        Xem thêm (${Math.min(
          loadMoreStep,
          data.length - currentDisplayCount
        )} video)
      </button>
    `;
          videoGrid.appendChild(loadMoreBtn);
        }

        if (currentTab === "videos") {
          filteredData = data;
        }
      }

      // Setup event listeners
      function setupEventListeners() {
        // Tab buttons
        const tabBtns = document.querySelectorAll(".tab-btn");
        tabBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            const tabName = btn.getAttribute("data-tab");
            switchTab(tabName);
          });
        });

        // Modal controls
        document
          .getElementById("closeBtn")
          .addEventListener("click", closeFullscreen);
        document
          .getElementById("prevBtn")
          .addEventListener("click", showPrevImage);
        document
          .getElementById("nextBtn")
          .addEventListener("click", showNextImage);

        // Close modal when clicking outside
        document
          .getElementById("fullscreenModal")
          .addEventListener("click", (e) => {
            if (e.target.id === "fullscreenModal") {
              closeFullscreen();
            }
          });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (
            document
              .getElementById("fullscreenModal")
              .classList.contains("active")
          ) {
            switch (e.key) {
              case "Escape":
                closeFullscreen();
                break;
              case "ArrowLeft":
                showPrevImage();
                break;
              case "ArrowRight":
                showNextImage();
                break;
            }
          }
        });
      }

      // Switch between tabs
      function switchTab(tabName) {
        currentTab = tabName;
        currentDisplayCount = 10; // Reset về 10 items khi chuyển tab

        // Update tab buttons
        const tabBtns = document.querySelectorAll(".tab-btn");
        tabBtns.forEach((btn) => {
          btn.classList.remove("active");
          if (btn.getAttribute("data-tab") === tabName) {
            btn.classList.add("active");
          }
        });

        // Update tab content
        const tabContents = document.querySelectorAll(".tab-content");
        tabContents.forEach((content) => {
          content.classList.remove("active");
        });

        if (tabName === "images") {
          document.getElementById("imagesTab").classList.add("active");
          filteredData = [...galleryData];
          if (observer) {
            observer.disconnect();
          }
          renderVirtualizedGallery(galleryData);
        } else if (tabName === "videos") {
          document.getElementById("videosTab").classList.add("active");
          filteredData = [...videoData];
          renderVideoGallery(videoData);
        }
      }

      // Open fullscreen modal
      function openFullscreen(index, isVideo = false) {
        currentImageIndex = index;
        isVideoMode = isVideo;
        const modal = document.getElementById("fullscreenModal");
        const modalImage = document.getElementById("modalImage");
        const modalVideo = document.getElementById("modalVideo");
        const modalTitle = document.getElementById("modalTitle");

        const currentItem = filteredData[index];

        if (isVideo) {
          modalImage.style.display = "none";
          modalVideo.style.display = "block";
          modalVideo.src = currentItem.src;
          modalVideo.load();
        } else {
          modalVideo.style.display = "none";
          modalImage.style.display = "block";
          modalImage.src = currentItem.src;
        }

        modalTitle.textContent = currentItem.title;
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      // Close fullscreen modal
      function closeFullscreen() {
        const modal = document.getElementById("fullscreenModal");
        const modalVideo = document.getElementById("modalVideo");

        // Pause video if playing
        if (isVideoMode && modalVideo) {
          modalVideo.pause();
          modalVideo.currentTime = 0;
        }

        modal.classList.remove("active");
        document.body.style.overflow = "auto";
      }

      // Show previous image
      function showPrevImage() {
        currentImageIndex =
          (currentImageIndex - 1 + filteredData.length) % filteredData.length;
        updateModalContent();
      }

      // Show next image
      function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % filteredData.length;
        updateModalContent();
      }

      // Update modal content
      function updateModalContent() {
        const modalImage = document.getElementById("modalImage");
        const modalVideo = document.getElementById("modalVideo");
        const modalTitle = document.getElementById("modalTitle");

        const currentItem = filteredData[currentImageIndex];

        if (isVideoMode) {
          modalVideo.src = currentItem.src;
          modalVideo.load();
        } else {
          modalImage.src = currentItem.src;
        }

        modalTitle.textContent = currentItem.title;
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", initGallery);

      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
    <script src="js/script.js"></script>
  </body>
